{% extends 'base.html' %}

{% block title %}
Customer Create
{% endblock title %}

{% block content %}
<div class="field">
    <label class="label">First Name</label>
    <div class="control">
        <input type="text" class="input" placeholder="First name as on ID">
    </div>
</div>
<div class="field">
    <label class="label">Last Name</label>
    <div class="control">
        <input type="text" class="input" placeholder="Last name as on ID">
    </div>
</div>
<div class="field">
    <label class="label">Email</label>
    <div class="control has-icons-left">
        <input type="email" class="input" placeholder="Valid email required">
        <span class="icon is-small is-left">
            <i class="fa fa-envelope"></i>
        </span>
    </div>
</div>
<div class="field">
    <label class="label">Contact Number</label>
    <div class="control">
        <input type="text" class="input" placeholder="Primary contact number">
    </div>
</div>
<div class="field">
    <label class="label">Address</label>
    <div class="control">
        <textarea class="input" placeholder="Street address"></textarea>
    </div>
</div>
<div class="field">
    <label class="label">Postal Code</label>
    <div class="control">
        <input type="text" class="input" placeholder="Postal/ZIP Code">
    </div>
</div>

<div class="field">
    <label class="label">City</label>
    <div class="control">
        <div class="select">
            <select>
                <option>Select dropdown</option>
                <option>With options</option>
            </select>
        </div>
    </div>
</div>

<div class="field">
    <label class="label">State</label>
    <div class="control">
        <div class="select">
            <select>
                <option>Select dropdown</option>
                <option>With options</option>
            </select>
        </div>
    </div>
</div>

<div class="field">
    <label class="label">Country</label>
    <div class="control">
        <div class="select">
            <select>
                <option>Select dropdown</option>
                <option>With options</option>
            </select>
        </div>
    </div>
</div>

{% endblock content %}
